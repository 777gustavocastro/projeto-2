<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Status - Empresas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            background: #212437;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            padding: 30px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #ff007a;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        .status-table th, .status-table td {
            padding: 15px;
            text-align: center;
            font-size: 0.95rem;
        }

        .status-table th {
            color: #a3a3ff;
            text-transform: uppercase;
        }

        .status-table tbody tr {
            background: #2b2e4a;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .status-table td {
            position: relative;
            color: #e0e0e0;
        }

        .status-table img {
            width: 40px;
            height: auto;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #2f3247;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar div {
            height: 100%;
            background: linear-gradient(90deg, #ff007a, #8e44ad);
            border-radius: 6px;
            animation: progressAnimation 1.5s ease-in-out;
        }

        @keyframes progressAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .status-circle {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-circle.green {
            background: #00ff85;
            box-shadow: 0 0 10px #00ff85;
        }

        .status-circle.red {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .button-link {
            text-decoration: none;
            background: linear-gradient(90deg, #00d4ff, #004cff);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00d4ff;
        }

        /* Tabelas din√¢micas */
        tbody tr:hover {
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
